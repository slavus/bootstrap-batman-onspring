	<div class="container">

		<h1>TODO List </h1>

<div class="row alert alert-error" data-showif="controllers.tasks.errorMsg" style="display:none" >
    <a class="close" data-dismiss="alert" href="#">Ã—</a>
    <h4 class="alert-heading">Error!</h4>
    <p data-source="controllers.tasks.errorMsg"></p>
</div>

<div class="row">
    <table class="table">
        <tr><td colspan="3">
              <form class="form" data-formfor-task="controllers.tasks.newTask"  data-event-submit="controllers.tasks.create">
                <fieldset>
                <div class="control-group">
                    <div class="controls">
                      <div class="input-append">
                        <input  id="appendedInputButton" size="16" type="text" placeholder="New Task" data-bind="task.description" autofocus=""></input>
                        <button class="btn" type="submit"><i class="icon-ok"></i></button>
                      </div>
                    </div>
                  </div>
                </fieldset>
                </form>
        </td></tr>
        <tr data-foreach-task="Task.all.sortedByDescending['id']">
            <td > 
                <input type="checkbox" data-bind="task.done" data-event-change="controllers.tasks.taskDoneChanged">
                <span data-bind="task.description"></span>
             </td>
            <td><a class="close" href="#" data-event-click="controllers.tasks.deleteTask">&times;</a></td>
        </tr>

    </table>

</div>
